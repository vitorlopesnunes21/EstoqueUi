<body>
  <br />
  <p class="work">produto works!</p>
  <br />

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeProduto">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeProduto }}</td>

      <ng-container matColumnDef="codigoProduto">
        <th mat-header-cell *matHeaderCellDef>Código Produto</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoProduto }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="codigoPedido">
        <th mat-header-cell *matHeaderCellDef>Código Pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoPedido }}</td>
      </ng-container>

      <ng-container matColumnDef="emissor">
        <th mat-header-cell *matHeaderCellDef>Emissor</th>
        <td mat-cell *matCellDef="let element">{{ element.emissor }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </ng-container>
  </table>


</body>
